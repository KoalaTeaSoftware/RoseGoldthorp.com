<div id="content">
    <!-- InstanceBeginEditable name="content" -->
    <div class="jumbotron">
        <h2 class="text-center" id="title">Film List Page</h2>
    </div>
    <div class="card" id="listOfFilms">
        <div class="card-body" w3-repeat="filmArray">
            <div class="row">
                <div class="col-sm-2"><a href="/film/{{location}}" title="More details about {{altText}}"> <img
                        alt="{{altText}}" class="img-fluid" src="/data/filmDetails/{{location}}/thumb.jpg"/> </a>
                </div>
                <div class="col-sm-10">
                    <h3 class="text-center"><a href="/film/{{location}}" title="More details about {{altText}}">{{filmTitle}}</a>
                    </h3>
                    <p>{{text}}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="chapters/data/filmData.js"></script>
    <script src="/ass/filmsPage/films.js"></script>
    <link href="/ass/filmsPage/films.css" rel="stylesheet">
    <script>
        populateFilmListPage();
    </script>
